<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">

    <div class="head-div">

      <img class="user-picture" src="./img/profile-picture.jpg">
      <div class="user-info">
        <img class="account-logo" src="./img/account-logo.jpg">
        <div class="user-name">
          jack
        </div>
          <img class="verified" src="./img/validated-account.jpg">
        <div class="user-account">
          &#64jack
        </div>
      </div>
      <div class="follow-button">
        <img height="16px" src="./img/twitter-logo.jpg"> Follow
      </div>

    </div>

    <div class="foot-div">

      <div class="main-message">
        just setting up my twttr
      </div>
      <div class="time">
        3:50 PM - 21 Mar 2006
      </div>

      <div class="bottom-text">
        <img class="reply" src="./img/reply.jpg">
        <img class="retweet" src="./img/retweet.jpg">
        <div class="retweet-number">
          92,555
        </div>
        <img class="likes" src="./img/favorite.jpg">
        <div class="likes">
          73,293
        </div>
      </div>

    </div>




  </div>

</body>
</html>
